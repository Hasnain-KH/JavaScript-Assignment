<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box">
          <h1>Real-Time Character Counter</h1>
          <input
            type="text"
            id="myinput"
            oninput="showtext()"
            placeholder="Please Write Your Text here ..."
          />
          <div class="end">
            <div class="end1">
              <h3 id="total">Total Characters:</h3>
              <h2 id="output"></h2>
              <h2 id="counter"></h2>
            </div>
            <div class="end2">
              <h3 id="remain">Remaining:</h3>
              <h2 id="invlue2"></h2>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
