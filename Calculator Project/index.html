<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <div class="inp">
        <input type="text" >
         <div class="forbut">
            <div class="buton">
              <div class="setbutton">
                <button class="buttonins">AC</button>
                <button class="buttonins">%</button>
                <button class="buttonins">1</button>
                <button class="buttonins" style="background-color: rgb(200, 99, 99);" >/</button>
                <button class="buttonins" >2</button>
                <button class="buttonins" >3</button>
                <button class="buttonins">4</button>
                <button class="buttonins" style="background-color: rgb(200, 99, 99);">*</button>
                <button class="buttonins">5</button>
                <button class="buttonins" >6</button>
                <button class="buttonins" >7</button>
                <button class="buttonins" style="background-color: rgb(200, 99, 99);">-</button>
                <button class="buttonins">8</button>
                <button class="buttonins">9</button>
                <button class="buttonins">10</button>
                <button class="buttonins" style="background-color: rgb(200, 99, 99);">+</button>
                <button class="buttonins" id="forzero">0</button>
                <button class="buttonins" id="equal">=</button>
                </div>
            </div>
              <!-- <div class="buton"> -->
                
            <!-- </div> -->

         </div>
        <!-- <div class="but2">
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
       </div>      -->
  </div>
    
</body>
</html>
